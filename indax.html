<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">

        <div class="keypad">
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-1.mp3').play()"><span>1</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-2.mp3').play()"><span>2</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-3.mp3').play()"><span>3</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-1.mp3').play()"><span>4</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-2.mp3').play()"><span>5</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-3.mp3').play()"><span>6</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-1.mp3').play()"><span>7</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-2.mp3').play()"><span>8</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-3.mp3').play()"><span>9</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-1.mp3').play()"><span>*</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-2.mp3').play()"><span>0</span></div>
            <div class="number" onmousedown="new Audio('https://cdn.josetxu.com/audio/bttf-dial-3.mp3').play()"><span>#</span></div>
        </div>
    
    </div>
</body>
</html>
